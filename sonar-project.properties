sonar.projectKey=gomaja_go-tcap
sonar.organization=gomaja
sonar.go.coverage.reportPaths=coverage.out

# Exclude test files from coverage analysis (tests are not code to be covered)
sonar.coverage.exclusions=**/*_test.go

# Exclude test files from duplication detection (test code often has intentional repetition)
sonar.cpd.exclusions=**/*_test.go
